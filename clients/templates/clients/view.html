{% extends "crowdhub/base.html" %}

{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'clients/css/style.css' %}" />
<script src="{% static 'clients/js/services.js' %}"></script>
<script src="{% static 'clients/js/controller_view.js' %}"></script>
{% endblock %}

{% block content %}

<div ng-app="crowdhub" ng-controller="clientsCtrl">
    <div class="col-md-12">
        <div class="card unity-card shadow">
            <div class="content">
                <div class="row">
                    {% if is_embeded %}
                    {% include client_index_path %}
                    {% else %}
                    <iframe class="game-holder" src="/media/{{client_index_path}}"></iframe>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
