<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
        <script src="/static/crowdhub/js/jquery-3.1.0.min.js" type="text/javascript"></script>

        <script src="./TemplateData/UnityProgress.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div id="myApp" ng-app="myApp" ng-controller="myCtrl">

            <div class="template-wrap clear">
                <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
                <br>
                <div class="logo"></div>
            </div>
            <script type='text/javascript'>
                var Module = {
                TOTAL_MEMORY: 512435456,
                    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
                    compatibilitycheck: null,
                    dataUrl: "Release/BuildWeb.data",
                    codeUrl: "Release/BuildWeb.js",
                    memUrl: "Release/BuildWeb.mem",
                };

                var App = {
                    crowdhub: {
                        SendData: function(data) {
                            var scope = angular.element($("#myApp")).scope();
                            scope.$apply(function(){
                                scope.sendData(data);
                            })
                        },
                        OpenUrl: function(url) {
                            window.parent.location.href = url;
                        },
                    },
                }
            </script>
            <script src="Release/UnityLoader.js"></script>
        </div>

        <script src="./js/app.js"></script>
        <script src="./js/services.js"></script>
        <script src="./js/controller.js"></script>
    </body>
</html>
